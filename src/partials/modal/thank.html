<div class="modal-thank is-hidden" modal-thank>
    <button type="button" class="button-thank" modal-thank-close>
        <svg class="thank-close" width="18" height="18">
            <use href="../images/icons.svg#icon-close"></use>
        </svg>
    </button>
    <div class="thank-paragraph">
        <h2 class="thank-title">thank you!</h2>
        <p class="thank-text">We are glad that you ordered our chocolate and we are giving you a 20% discount on all our products.</p>
    </div>
    
    <picture class="thank-icon">
        <source
        srcset="./images/modal/modal_thank.png"
        media="(max-width: 767px)" width="296" height="396">

        <source
        srcset="./images/modal/modal_thank_tablet.png"
        media="(min-width: 768px)">

        <img src="./images/modal/modal_thank.png" alt="chocolate" width="296" height="396">
    </picture>
   
</div>
