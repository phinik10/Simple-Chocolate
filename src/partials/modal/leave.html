<!-- Modal -->
<div class="modal-review modal" data-modal="4">
  <button class="close-modal-rev js-modal-close" type="button">
    <svg class="icon-close">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>
  <p class="modal-title-review">LEAVE A REVIEW ABOUT <br> <span class="part-mod-title"> OUR CHOCOLATE</span>
  </p>
  <form class="modal-form"
  name="leave_form"
  autocomplete="on"
  novalidate>
    <div class="wrapper-form-icons">
      <input
        type="text"
        name="useer_name"
        class="input-form"
        placeholder="Name"
        required
        pattern="^[a-zA-Zа-яА-Я]+$"
        minlength="2"
      />
    </div>
    <div class="form-field">
      <div class="wrapper-form-icons">
        <input
          type="email"
          name="user_email"
          class="input-form"
          required
          placeholder="Enter your email"
        />
      </div>
    </div>
    <div class="form-field">
      <div class="wrapper-form-icons">
        <input
          type="tel"
          name="useer_phone"
          class="input-form phone"
          placeholder="Phone number"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          required
        />
        <svg class="icons-form">
          <use href="./images/icons.svg#icon-Frame"></use>
        </svg>
        <span class="code-tel">+380 </span>
      </div>
    </div>
    <div class="form-field-textarea">
      <textarea
        name="useer_comment"
        placeholder="Enter text"
        class="comment-form"
      ></textarea>
    </div>
    <button class="btn-send-reveiw js-open-modal" type="submit" data-modal="3">Send</button>
  </form>
</div>
